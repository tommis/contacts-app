<div class="r">
  <contact-list [contacts]="contacts"
                (deleteContact)="onDeleteContact($event)"
                (editContact)="onEditContact($event)"
                (select)="selectContact($event)"></contact-list>

  <button md-fab class="add-button" (click)="contactDialog($event)">
    <md-icon>add</md-icon>
  </button>
</div>
