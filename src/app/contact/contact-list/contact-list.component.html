<div *ngIf="contacts?.length > 1; else noContacts" fxLayout="column" fxLayoutAlign="space-between center"  fxLayoutGap="10px">
    <contact-list-item
      *ngFor="let contact of contacts"
        [contact]="contact"
        [edit]="EditContact"
        [delete]="DeleteContact"
        (click)="selectContact(contact)"></contact-list-item>
   <div *ngIf="i < contacts.length-1">
    <br>
  </div>
</div>


<template #noContacts>
  You haven't added any contacts yet.
</template>
