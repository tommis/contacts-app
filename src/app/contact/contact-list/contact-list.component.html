<div fxLayout="column" fxLayoutAlign="space-between center"  *ngIf="contacts.length > 1">
    <contact-list-item
      *ngFor="let contact of contacts;"
        [contact]="contact"
        [edit]="editContact"
        [remove]="removeContact"
        [showOnMap]="showContactOnMap"
        (click)="selectContact(contact)"></contact-list-item>
   <div *ngIf="i < contacts.length-1">
    <br>
  </div>
</div>
