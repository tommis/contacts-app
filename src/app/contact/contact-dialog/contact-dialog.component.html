<md-card>
  <md-card-header>
    <md-card-title><h2>Add contact</h2></md-card-title>
  </md-card-header>

  <md-card-content>
    <form flex layout="row">
      <md-input-container>
        <input mdInput name="firstname" [(ngModel)]="formUser.firstName" placeholder="First name" value="">
      </md-input-container>
      <md-input-container>
        <input mdInput name="lastname" [(ngModel)]="formUser.lastName" placeholder="Last name" value="">
      </md-input-container>
      <md-input-container>
        <input mdInput name="age" [(ngModel)]="formUser.age" min="0" max="120" placeholder="Age" value="">
      </md-input-container>
      <md-input-container>
        <input mdInput name="address" [(ngModel)]="formUser.address" placeholder="Address" value="">
      </md-input-container>
    </form>
  </md-card-content>

  <md-card-actions>
    <button md-raised-button (click)="addContact($event)">
      <md-icon>check</md-icon>
    </button>

    <button md-icon-button md-mini-fab color="warn" md-dialog-close>
      <md-icon  class="material-icons">cancel</md-icon>
    </button>
  </md-card-actions>
</md-card>
